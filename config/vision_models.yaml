# Benchmark Test Groups
# Define model groups for A/B testing
# ONLY INCLUDES VALIDATED WORKING MODELS
benchmark_groups:
  # Economy tier - cheapest models for high-volume tasks
  economy_tier:
    description: "Cheapest validated models for high-volume tasks"
    models:
      - "gemini-2.0-flash-lite"
      - "gpt-4o-mini"
      - "claude-3-5-haiku-20241022"

  # Standard tier - balanced cost/performance
  standard_tier:
    description: "Balanced cost/performance validated models"
    models:
      - "gemini-2.0-flash"
      - "gpt-4o"
      - "claude-sonnet-4-20250514"

  # Frontier tier - highest capability
  frontier_tier:
    description: "Highest capability validated models"
    models:
