# =============================================================================
# TASK ASSIGNMENTS
# =============================================================================
# Maps application tasks to specific models
# Each task has: model (primary), fallback, tier, and optional alternatives

task_assignments:
  # Research & Analysis Tasks
  research_enrichment:
    description: "GPT-5.2 analysis layer for Perplexity/Insight Builder/Source Explorer"
    model: "gpt-5.2"
    fallback: "gpt-4.1"
    tier: "frontier"
    economy_alternative: "gpt-4o-mini"
    notes: "Uses max_completion_tokens parameter"

  # Content Generation Tasks
  content_generation:
    description: "Newsletter article writing (News, Tip, Trend sections)"
    model: "gpt-4o-mini"
    fallback: "claude-3-5-haiku-20241022"
    tier: "economy"
    standard_alternative: "gpt-4o"
    frontier_alternative: "gpt-5.2"
    notes: "Cost-effective for high-volume content generation"

  # Brand & Quality Checks
  brand_guidelines_check:
    description: "Check content against brand voice guidelines"
    model: "gpt-4o-mini"
    fallback: "claude-3-5-haiku-20241022"
    tier: "economy"
    notes: "Fast validation, doesn't need frontier capabilities"

  # Image Analysis (for meme review, etc.)
  image_analysis:
    description: "Analyze images for content appropriateness"
    model: "gpt-4o"
    fallback: "gemini-2.0-flash"
    tier: "standard"
    economy_alternative: "gpt-4o-mini"
    notes: "Needs vision capabilities"

  # Image Generation Prompts
  image_prompt_generation:
    description: "Generate prompts for image creation"
    model: "gpt-4o-mini"
    fallback: "claude-3-5-haiku-20241022"
    tier: "economy"
    notes: "Creative but cost-efficient"

  # Subject Line Generation
  subject_line_generation:
    description: "Generate email subject lines and preheaders"
    model: "gpt-4o-mini"
    fallback: "claude-3-5-haiku-20241022"
    tier: "economy"
    notes: "Short outputs, economy tier sufficient"

  # Meme Image Generation
  meme_generation:
    description: "Generate meme images with text overlays"
    model: "gemini-3-pro-image-preview"
    fallback: "gemini-2.0-flash"
    tier: "frontier"
    notes: "Uses Gemini 3 Pro for image generation with humor"
